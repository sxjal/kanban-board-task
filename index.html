<!doctype html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document (UTF-8 covers almost all characters from all languages) -->
    <meta charset="UTF-8" />
    
    <!-- Favicon for the webpage (here, referencing an SVG file from the public directory) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Sets the viewport to make your website responsive to different screen sizes, crucial for mobile-first design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- The title of the webpage that appears on the browser tab -->
    <title>Vite + React</title>
  </head>
  
  <body>
    <!-- Root div where the React app will mount itself (React DOM will attach components here) -->
    <div id="root"></div>
    
    <!-- Importing the main React file using ES modules. This script starts the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
